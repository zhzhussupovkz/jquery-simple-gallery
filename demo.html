<!doctype html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type ="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type ="text/javascript" src="jquery.simple-gallery.js"></script>
	<script type ="text/javascript">
	$(document).ready(function(){
		$('#list img').simpleGallery({
			speed : 'fast'
		});
	});
	</script>
	<title>jQuery gallery</title>
</head>
<body>
	<div id = 'list'>
		<p><img src = 'img/thumb_image1.jpg'/>
		<img src = 'img/thumb_image2.jpg'/>
		<img src = 'img/thumb_image3.jpg'/>
		<img src = 'img/thumb_image4.jpg'/></p>
	</div>
	<div id = 'box'><img src = 'img/thumb_image1.jpg'/></div>
</body>
</html>
